{% extends "base.html" %}
{% block content %}
    <body>

        <div style="margin-top: 20vh; margin-left: 41vw">

            <div class="col-12 card" style="max-width: 18vw;">
                <div class="card-body">
                    <h3 class="card-title">Join Game</h3>
                    <br>
                    <form method="POST">
                        <div class="form-group">
                            <label for="nickname">Nickname</label>
                            {% if errors == 'nickname' %}
                                <input name="nickname" type="text" class="form-control is-invalid" id="nickname" placeholder="Nickname">
                            {% else %}
                                <input name="nickname" type="text" class="form-control" id="nickname" placeholder="Nickname">
                            {% endif %}
                            <div class="invalid-feedback">
                                Please choose a nickname.
                            </div>
                        </div>
                        {% if password %}
                            <div class="form-group">
                                <label for="password">Password</label>
                                {% if errors == 'password' %}
                                    <input name="password" type="password" class="form-control is-invalid" id="password" placeholder="Password">
                                {% else %}
                                    <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                                {% endif %}

                                <div class="invalid-feedback">
                                    Password incorrect.
                                </div>
                            </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary">Create Game</button>
                    </form>
                </div>
            </div>

        </div>

    </body>

{% endblock %}
