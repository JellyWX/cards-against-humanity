<html>

    <head>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <style>

.hover-to-front:hover {
    z-index: 9999;
}

        </style>

        <title>Flasks Against Humanity</title>

    </head>
    <body>

        <div class="container text-center d-flex justify-content-center">
            <div class="card bg-dark text-white" style="width: 18rem; height: 16rem;">
                <div class="card-body">
                    <h4 class="card-title">{{ game.card.text | safe }}</h4>
                </div>
            </div>
        </div>

        <ul class="list-group" style="position: absolute; top: 0; right: 0; width: 18rem;" id="players">
            <!--
                <li class="list-group-item d-flex justify-content-between align-items-center" id="{{ player.uuid }}">
                    <span class="badge badge-warning badge-pill"> </span>
                    {{ player.nickname }}
                </li>
            -->
        </ul>
        <br>

        <div class="d-flex justify-content-center text-center" style="overflow-x: scroll;" id="results">
        <!--
            <div class="card bg-light" style="width: 14rem; height: 16rem;">
                <div class="card-body">
                    <br>
                    <h5 class="card-title">Test</h5>
                </div>
                <div class="card-footer">
                    <a href="#" class="card-link">
                        Choose
                    </a>
                </div>
            </div>
        </div>
        -->
        </div>

        <div class="d-flex justify-content-between fixed-bottom text-center" style="overflow-x: scroll;">

            {% for card, index in player.hand | zip(range(player.hand.count())) %}
                <div class="card bg-light" style="width: 14rem; height: 16rem;">
                    <div class="card-body">
                        <br>
                        <h5 class="card-title" id="content_{{ index }}">{{ card.card.text | safe }}</h5>
                    </div>
                    <div class="card-footer play-button">
                        <a href="javascript:play({{ index }})" class="card-link" id="play_card_{{ index }}">
                            Play Card
                        </a>
                    </div>
                </div>
            {% endfor %}

        </div> <!-- end of card-deck -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script>

var sock = io.connect("http://" + document.domain + ':' + location.port);
sock.emit('join');


var game_id = {{ game.id }};
var uuid_self = "{{ player.uuid }}";
var am_czar = false;

var players = {}


sock.on('ready', (uuid) =>
{
    console.log("player " + uuid + " has readied up");
    var user_item = document.getElementById(uuid);

    user_item.getElementsByTagName('span')[0].className = "badge badge-success badge-pill";

});

sock.on('unready', function()
{
    var player_list = document.getElementById("players");

    for (element in player_list.children)
    {
        element.getElementsByTagName('span').className = "badge badge-warning badge-pill";
    }
});

sock.on('player_join', (nickname, uuid, czar) =>
{
    if (!(uuid in players))
    {
        add_player(nickname, uuid, czar);
        players[uuid] = nickname;

        if (uuid == uuid_self)
        {
            am_czar = czar;

            if (czar)
            {
                for (var i = 0; i < 8; i++)
                {
                    document.getElementsByClassName("play-button")[i].style.opacity = 0
                }
            }
        }
    }
});

sock.on('new_hand', (data) =>
{
    cards = data.split("\t");
    console.log(cards);


    for (var i = 0; i < 8; i++)
    {
        document.getElementById("content_" + i).innerHTML = cards[i];
    }
});

sock.on('show_cards', (data) =>
{
    cards = data.split("\t")
    for (var i = 0; i < cards.length; i++)
    {
        if (cards[i] != "")
        {
            create_show_card(cards[i], am_czar)
        }
    }
});

sock.on('round_win', (data) =>
{

});

function add_player(nickname, uuid, czar)
{
    var player_list = document.getElementById("players");

    var item = document.createElement("li");
    item.className = "list-group-item d-flex justify-content-between align-items-center";
    item.id = uuid;

    var icon = document.createElement("span");

    if (czar)
    {
        icon.className = "badge badge-info badge-pill";
    }
    else
    {
        icon.className = "badge badge-warning badge-pill";
    }

    var empty_badge = document.createTextNode(" ");
    icon.appendChild(empty_badge);

    if (czar)
    {
        var text = document.createTextNode("(Czar)  " + nickname);
    }
    else
    {
        var text = document.createTextNode(nickname);
    }

    item.appendChild(icon);
    item.appendChild(text);

    player_list.appendChild(item);
}

function play(index)
{
    if (!am_czar)
    {
        sock.emit('play', index);

        for (
            var i = 0;
            i < 8;
            i++)
        {
            var el = document.getElementById("play_card_" + i);

            if (i == index)
            {
                el.style.setProperty("text-decoration", "line-through");
                el.style.setProperty("pointer-events", "none");
                el.parentNode.parentNode.style.opacity = 0.2;
            }
            else
            {
                el.style.setProperty("text-decoration", "");
                el.style.setProperty("pointer-events", "auto");
                el.parentNode.parentNode.style.opacity = 1;
            }
        }
    }
}

function create_show_card(text, czar)
{
    if (czar)
    {
        var choose = document.createTextNode("Choose");

        var link = document.createElement("a");
        link.href = "javascript:czar_select(" + text + ")";
        link.className = "card-link";
        link.appendChild(choose);

        var footer = document.createElement("div");
        footer.className = "card-footer";
        footer.appendChild(link);
    }

    var content = document.createElement("h5");
    content.className = "card-title"
    content.innerHTML = text;

    var br = document.createElement("br");

    var body = document.createElement("div");
    body.className = "card-body"
    body.appendChild(br);
    body.appendChild(content);

    var card = document.createElement("div");
    card.className = "card bg-light";
    card.style.width = "14rem";
    card.style.height = "16rem";
    card.appendChild(body);

    if (czar)
    {
        card.appendChild(footer);
    }

    document.getElementById("results").appendChild(card);
}

        </script>

    </body>

</html>
